<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500&display=swap" rel="stylesheet"> 
    <link href="style.css" rel="stylesheet"> 
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="intro">
        <h2>Let's play a game.</h2>
        <p>Can you win Rock Paper Scissors in 5 rounds?</p>
    </div>
    <div class="scoreboard">
        <div id="board" class="board">
            <h3>Player: <span class="player-score">0</span></h3>
            <div class="entry" id="player-entry">
                <img id="player-img">
            </div>
        </div>
        <div id="board" class="board">
            <h3>Computer: <span class="computer-score">0</span></h3>
            <div class="entry" id="computer-entry">
                <img id="computer-img">
            </div>
        </div>
    </div>
    <div class="tools">
        <div class="section">
            <h3 class="instructions">Choose your weapon!</h3>
            <div class="user-tools">
                <img src="images/rock.png" id="rock" class="rock item">
                <img src="images/paper.png" id="paper" class="paper item">
                <img src="images/scissors.png" id="scissors" class="scissors item">    
            </div>
        </div>
    </div>
    <div class="">
        <p id="result"></p>
        <p id="comment"></p>
        <!-- <p id="comment"><span id="winner"></span> <span id="middle"> beats </span><span id="loser"></span></p> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
